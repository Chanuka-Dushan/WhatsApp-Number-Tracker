name: whatsapp_monitor
description: A Flutter app to monitor WhatsApp UI events
version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  
  csv: ^6.0.0
  device_info_plus: ^11.3.3
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_spinkit: ^5.2.1
  http: ^1.3.0
  intl: ^0.20.2
  open_file: ^3.5.10
  path_provider: ^2.1.0
  permission_handler: ^11.4.0
  provider: ^6.1.4
  retry: ^3.1.2
  shared_preferences: ^2.5.3
  webview_flutter: ^4.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - .env